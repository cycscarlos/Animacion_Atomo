<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/img/favicon.png"
      type="image/x-icon"
    />
    <script src="https://use.fontawesome.com/698a367122.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Atomo de Carbono-12</title>
  </head>
  <body>
    <!-- El código HTML proporcionado es una página web que muestra información sobre el átomo de carbono-12. La página incluye un encabezado con un logotipo y detalles de contacto, seguido de una representación visual del átomo de carbono-12. El átomo se muestra con un núcleo compuesto por protones y neutrones, y órbitas que contienen electrones. Además, hay un botón de información que revela detalles sobre las capas internas y externas del átomo, así como información sobre el núcleo. -->

    <!-- Header -->
    <header class="header">
      <div class="logo">
        <img src="./assets/img/logo.jpg" alt="Logo" />
        <p class="title">zCoder<span> ...on Social Media</span></p>
      </div>
      <div class="nav">
        <i class="fa fa-phone" aria-hidden="true">+58 0414 324 63 96</i>
        <p>Carlos Colmenares A.</p>
        <a
          href="https://carlos-colmenares-a.netlify.app"
          target="_blank"
          rel="noopener"
          >https://carlos-colmenares-a.netlify.app</a
        >
      </div>
    </header>

    <!-- Main code -->
    <h1>Carbon-12</h1>
    <div class="atom">
      <div class="nucleous">
        <div class="row">
          <div class="proton"></div>
          <div class="proton"></div>
          <div class="neutron"></div>
          <div class="neutron"></div>
        </div>
        <div class="row">
          <div class="neutron"></div>
          <div class="neutron"></div>
          <div class="proton"></div>
          <div class="proton"></div>
        </div>
      </div>
      <div class="orbits">
        <div class="electron"></div>
        <div class="electron"></div>
        <div class="electron"></div>
        <div class="electron"></div>
        <div class="electron"></div>
        <div class="electron"></div>
      </div>
    </div>
    <div class="show-info">i</div>
    <div class="info">
      <div class="inner-shell">
        <div class="info-particle">
          <h3 class="h3-selector">INNER SHELL</h3>
          <p class="p-selector"><strong>2</strong> ELECTRONS</p>
        </div>
      </div>
      <div class="outer-shell">
        <div class="info-particle">
          <h3 class="h3-selector">OUTER SHELL</h3>
          <p class="p-selector"><strong>4</strong> ELECTRONS</p>
        </div>
      </div>
      <div class="inner-nucleous">
        <div class="info-particle">
          <h3 class="h3-selector">NUCLEOUS</h3>
          <p class="p-selector"><strong>6</strong> PROTONS</p>
          <p class="p-selector"><strong>6</strong> NEUTRONS</p>
        </div>
      </div>
    </div>
  </body>
</html>
